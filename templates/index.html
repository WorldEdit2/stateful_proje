<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Guestbook</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300&display=swap');

        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .input-group {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
            margin-bottom: 30px;
        }

        input, textarea {
            width: 90%;
            background: #000;
            border: 1px solid #333;
            color: #00ffcc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00ffcc;
            box-shadow: 0 0 5px #00ffcc;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #00ffcc;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 15px #fff;
        }

        .message-card {
            background: #161616;
            border-left: 4px solid #ff00ff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 10px 10px 0;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            animation: slideIn 0.5s ease;
        }

        .message-name {
            color: #ff00ff;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>STATEFUL LOG</h1>
        
        <div class="input-group">
            <form method="POST">
                <input type="text" name="name" placeholder="Kod Adın" required autocomplete="off">
                <textarea name="content" rows="3" placeholder="Sisteme bir not bırak..." required></textarea>
                <button type="submit">KAYDET</button>
            </form>
        </div>

        <div class="messages">
            {% for name, content in messages %}
            <div class="message-card">
                <span class="message-name">>> {{ name }}</span>
                {{ content }}
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
